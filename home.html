<html>

<head>
    <title>Covid Counts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        h1 {
            line-height: 2.1rem;
        }
    </style>
</head>

<body class="overflow-y-hidden overflow-x-hidden">
    <nav class="bg-secondary p-4 mb-20">
        <h2 class="text-white">Covid Counts</h2>
    </nav>
    <div class="grid w-full h-max justify-items-center">
        <h1>Overall Covid Cases: {{ count_total }}</h1>
        <h1>Overall Covid Deaths: {{ count_death_total }}</h1>
        <h1>Today Covid Cases: {{ count_today }}</h1>
        <h1>Today Covid Recovered: {{ count_recoverd_today }}</h1>
        <h1>Today Covid Deaths: {{ count_death }}</h1>
    </div>
</body>

</html>
